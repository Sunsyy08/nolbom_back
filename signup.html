<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>놀봄 회원가입</title>
</head>
<body>
  <h2>회원가입</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="이메일" required><br>
    <input type="password" id="password" placeholder="비밀번호" required><br>
    <input type="text" id="name" placeholder="이름" required><br>
    <input type="date" id="birthdate" required><br>
    <input type="text" id="phone" placeholder="연락처" required><br>

    <select id="role" required>
      <option value="">회원 유형 선택</option>
      <option value="guardian">보호자</option>
      <option value="ward">노약자</option>
    </select><br>

    <!-- 보호자 필드 -->
    <div id="guardian-fields" style="display: none;">
      <input type="text" id="address" placeholder="보호자 주소"><br>
      <input type="text" id="relation" placeholder="노약자와의 관계"><br>
    </div>

    <!-- 노약자 필드 -->
    <div id="ward-fields" style="display: none;">
      <select id="gender">
        <option value="">성별 선택</option>
        <option value="남">남</option>
        <option value="여">여</option>
      </select><br>
      <input type="text" id="medical_info" placeholder="질병 정보"><br>
      <input type="text" id="home_address" placeholder="거주지 주소"><br>
      <input type="text" id="photo_url" placeholder="사진 URL"><br>
    </div>

    <button type="submit">가입하기</button>
  </form>

  <div id="result"></div>

  <script>
    const roleSelect = document.getElementById('role');
    const guardianFields = document.getElementById('guardian-fields');
    const wardFields = document.getElementById('ward-fields');

    roleSelect.addEventListener('change', () => {
      const role = roleSelect.value;
      guardianFields.style.display = role === 'guardian' ? 'block' : 'none';
      wardFields.style.display = role === 'ward' ? 'block' : 'none';
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        name: document.getElementById('name').value,
        birthdate: document.getElementById('birthdate').value,
        phone: document.getElementById('phone').value,
        role: document.getElementById('role').value
      };

      if (data.role === 'guardian') {
        data.address = document.getElementById('address').value;
        data.relation = document.getElementById('relation').value;
      } else if (data.role === 'ward') {
        data.gender = document.getElementById('gender').value;
        data.medical_info = document.getElementById('medical_info').value;
        data.home_address = document.getElementById('home_address').value;
        data.photo_url = document.getElementById('photo_url').value;
      }

      try {
        const res = await fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        document.getElementById('result').innerText = result.message || result.error;
      } catch (err) {
        document.getElementById('result').innerText = '오류가 발생했습니다.';
      }
    });
  </script>
</body>
</html>
